spring.datasource.username=${DATABASE_USERNAME:uga_bot}
spring.datasource.password=${DATABASE_PASSWORD:uga_bot}
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:uga-bot-mysql}:3306/${DATABASE_NAME:uga_bot}?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
